<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yuwi's Cal</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="cal">
        <div class="heading">
            <h1>JS Simple Calculator</h1>
        </div>
    <input type="text" class="screen" id="screen" value="0">
    <div class="main-container">
        <button class="btn item" id="btn" onclick=C()>C</button>
        <button class="btn item" id="btn" onclick=AC()>AC</button>
        <button class="btn item" id="btn" onclick=numPress(1)>1</button>
        <button class="btn item" id="btn" onclick=numPress(2)>2</button>
        <button class="btn item" id="btn" onclick=numPress(3)>3</button>
        <button class="btn item" id="btn" onclick=numPress(4)>4</button>
        <button class="btn item" id="btn" onclick=numPress(5)>5</button>
        <button class="btn item" id="btn" onclick=numPress(6)>6</button>
        <button class="btn item" id="btn" onclick=numPress(7)>7</button>
        <button class="btn item" id="btn" onclick=numPress(8)>8</button>
        <button class="btn item" id="btn" onclick=numPress(9)>9</button>
        <button class="btn item" id="btn" onclick=no0Press()>0</button>
        <button class="btn item" id="btn" onclick=operater(1)>+</button>
        <button class="btn item" id="btn" onclick=operater(2)>-</button>
        <button class="btn item" id="btn" onclick=operater(3)>X</button>
        <button class="btn item" id="btn" onclick=operater(4)>รท</button>
        <button class="btneq item" id="btn" onclick=result()>=</button>
<script src="script.js"></script>
</div>
</body>
</html>
